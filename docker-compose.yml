version: '3.8'

services:
  # TimescaleDB for persistent historical candle storage
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: timescaledb
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=candledb
      - POSTGRES_USER=candle_user
      - POSTGRES_PASSWORD=candle_password
      - TIMESCALEDB_TELEMETRY=off
    volumes:
      # Persist database data
      - timescaledb_data:/var/lib/postgresql/data
      # Initialize schema on first run
      - ./config/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U candle_user -d candledb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  candle-aggregation:
    build:
      context: .
      dockerfile: Dockerfile
    image: candle-aggregation-service:1.0.0
    container_name: candle-aggregation
    ports:
      - "8080:8080"
    volumes:
      # Persist Chronicle Map data across container restarts
      - ./data:/app/data
      # Persist logs for debugging
      - ./logs:/app/logs
    environment:
      # Override default configurations if needed
      - SPRING_PROFILES_ACTIVE=docker
      - CANDLE_STORAGE_PATH=/app/data/candles.dat
      - CANDLE_LATE_EVENT_TOLERANCE_SECONDS=5
      # TimescaleDB connection
      - SPRING_DATASOURCE_URL=jdbc:postgresql://timescaledb:5432/candledb  # Internal port is still 5432
      - SPRING_DATASOURCE_USERNAME=candle_user
      - SPRING_DATASOURCE_PASSWORD=candle_password
    depends_on:
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 6G
        reservations:
          cpus: '1'
          memory: 4G

