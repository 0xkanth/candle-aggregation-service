spring:
  application:
    name: candle-aggregation-service

  threads:
    virtual:
      enabled: true

  # TimescaleDB DataSource Configuration
  datasource:
    url: jdbc:postgresql://localhost:5433/candledb
    username: candle_user
    password: candle_password
    driver-class-name: org.postgresql.Driver
    hikari:
      # Connection pool settings
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: CandleDB-Pool
      # Performance tuning
      auto-commit: false
      read-only: false
      
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Don't auto-create schema (use init.sql)
    properties:
      hibernate:
        # Batch insert optimization
        jdbc:
          batch_size: 50
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        # Query performance
        generate_statistics: false
        use_sql_comments: false
        format_sql: false
    show-sql: false  # Set to true for debugging SQL

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 1024
  # Connection limits and timeouts (panic prevention)
  tomcat:
    threads:
      max: 200                    # Maximum threads
      min-spare: 10               # Minimum spare threads
    max-connections: 10000        # Maximum concurrent connections
    accept-count: 100             # Queue size when all threads busy
    connection-timeout: 20s       # Connection timeout
  # Request size limits (prevent memory exhaustion)
  max-http-header-size: 16KB
  max-http-request-header-size: 16KB
  # Graceful shutdown
  shutdown: graceful

# Resilience4j Circuit Breaker & Rate Limiter
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 2s
    instances:
      database:
        baseConfig: default
      aggregation:
        baseConfig: default
        failureRateThreshold: 70
        slowCallDurationThreshold: 100ms
  
  ratelimiter:
    configs:
      default:
        registerHealthIndicator: true
        limitForPeriod: 100
        limitRefreshPeriod: 1s
        timeoutDuration: 100ms
    instances:
      history-api:
        baseConfig: default
      symbols-api:
        limitForPeriod: 50
        timeoutDuration: 50ms
      global-api:
        limitForPeriod: 500
        timeoutDuration: 10ms

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
        descriptions: true
    distribution:
      percentiles:
        "[candle.aggregator.event.processing.time]": 0.5, 0.95, 0.99, 0.999  # Client-side percentiles (p50, p95, p99, p99.9)
      slo:
        "[candle.aggregator.event.processing.time]": 1ms, 10ms, 50ms, 100ms  # Service Level Objectives
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    com.fintech.candles: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
  show-actuator: false

candle:
  storage:
    # TimescaleDB configuration
    timescaledb:
      enabled: true                 # Enable TimescaleDB storage
      batch-size: 100               # Batch writes for better performance
      async-write: true             # Non-blocking async writes
  aggregation:
    disruptor:
      buffer-size: 8192
      wait-strategy: YIELDING
      num-consumers: 4  # Parallel consumer threads (increased from 2)
    late-event-tolerance-ms: 5000
  simulation:
    # Data Generator Configuration
    # simple-mode: Uses MarketDataSimulator (3 crypto symbols, lower throughput)
    # production-scale: Uses ProductionScaleDataGenerator (16 instruments, high throughput)
    simple-mode: false           # Disable simple simulator
    production-scale: true       # Enable production-scale generator (default)
    
    # Production-Scale Generator Settings
    events-per-second: 100000    # Target 100K events/sec
    symbols: BTCUSD,ETHUSD,SOLUSD,BNBUSD,ADAUSD,EURUSD,GBPUSD,USDJPY,AUDUSD,USDCHF,XAUUSD,XAGUSD,WTICRD,SPX500,NAS100,UK100
    
    # Legacy Simple Simulator Settings (used only when simple-mode: true)
    update-frequency-ms: 10      # 10ms = 100 updates/sec
    events-per-tick: 334         # 3 symbols * 100 updates/sec * 334 events = ~100K events/sec
