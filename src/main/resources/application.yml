spring:
  application:
    name: candle-aggregation-service

  threads:
    virtual:
      enabled: true

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 1024
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
        descriptions: true
    distribution:
      percentiles:
        "[candle.aggregator.event.processing.time]": 0.5, 0.95, 0.99, 0.999  # Client-side percentiles (p50, p95, p99, p99.9)
      slo:
        "[candle.aggregator.event.processing.time]": 1ms, 10ms, 50ms, 100ms  # Service Level Objectives
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    com.fintech.candles: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

candle:
  storage:
    chronicle-map:
      path: ./data/chronicle-candles.dat
      entries: 10000000
      average-key-size: 30
  aggregation:
    disruptor:
      buffer-size: 8192
      wait-strategy: YIELDING
    late-event-tolerance-ms: 5000
  simulation:
    enabled: true
    events-per-second: 100000  # Target 100K events/sec
    symbols:
      - BTC-USD
      - ETH-USD
      - SOL-USD
    update-frequency-ms: 10  # 10ms = 100 updates/sec
    events-per-tick: 334     # 3 symbols * 100 updates/sec * 334 events = ~100K events/sec
