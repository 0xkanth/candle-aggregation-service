spring.application.name=candle-aggregation-service-test

# Server Configuration
server.port=0

# Chronicle Map Configuration
candle.storage.path=./data/test-candles.dat
candle.storage.entries=100000
candle.storage.average-key-size=50
candle.storage.average-value-size=128

# Disruptor Configuration  
disruptor.buffer.size=1024
disruptor.wait.strategy=BLOCKING

# Late Event Handling
candle.late.event.tolerance.seconds=30

# Market Data Simulator
simulator.enabled=false
simulator.symbols=BTCUSD,ETHUSD,SOLUSD
simulator.publish.interval.ms=100
simulator.price.volatility=0.001

# Candle Retention
candle.retention.days=30
candle.cleanup.cron=0 0 2 * * *

# Metrics
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging
logging.level.com.fintech.candles=INFO
logging.level.org.springframework=WARN
